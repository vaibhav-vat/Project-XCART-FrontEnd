<div class="container-fluid">
    <div class="row">

        <div class="col-lg-9 border">
                <div class="row p-3">
                            <div class="col-lg-3 my-2" style="height: 450;"  *ngFor =" let item of Products" >
                                <div  class="card shadow " style="height: 550px;width: 220px" >
                                   <div [routerLink]="['/productdtails',item.productId]"> <img class="card-img-top p-2"  src="{{item.path}}" style="width: 100%;height: 220px;"></div>
                                    <div class="card-body">
                                        <div [routerLink]="['/productdtails',item.productId]">
                                      <h5 class="card-title">{{item.productName}}</h5>
                                      <h6 class="card-title">â‚¹{{item.price}}</h6>
                                      <p class="card-text">{{item.tagLine}}</p>
                                        </div>
                                      <div id="botom">
                                      <button class="btn btn-primary btn-block" [routerLink]="['/productdtails',item.productId]">Details</button>
                                      <button class="btn btn-primary btn-block" (click)="AddToCart(item.productId)">Add To Cart</button>
                                      </div>
                                    </div>
                                </div>
                            </div>
                </div>
                
        </div>

        <div class="col-lg-3 border " style="background-color: currentColor"  >
           
            
        </div>

    </div>
</div>
