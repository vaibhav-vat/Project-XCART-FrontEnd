<div class="container-fluid mt-0">
    <div class="row">

        <div class="col-lg-9 border">
                <div class="row ">
                            <div class="col-lg-3" *ngFor =" let item of Products">
                                <div  class="card shadow">
                                    <img class="card-img-top p-2"  src="{{item.path}}" style="width: 100% ">
                                    <div class="card-body">
                                      <h5 class="card-title">{{item.productName}}</h5>
                                      <h6 class="card-title">â‚¹{{item.price}}</h6>
                                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                      
                                      <button class="btn btn-primary btn-block" [routerLink]="['/productdtails',item.productId]">Details</button>
                                     
                                     
                                      <button class="btn btn-primary btn-block" [routerLink]="['/editProduct',item.productId]"*ngIf="auth.isAdminAuthenticated()">Edit</button>
                                      <button class="btn btn-danger btn-block" type="submit" (click)="deleteProduct(item.productId)"*ngIf="auth.isAdminAuthenticated()">Delete</button>
                                      
                                
                                      <button class="btn btn-primary btn-block" (click)="AddToCart(item.productId)" *ngIf="!auth.isAdminAuthenticated()">Add To Cart</button>
                                    </div>
                                </div>
                            </div>
                </div>
                
        </div>

        <div class="col-lg-3 border " style="background-color: currentColor"  >
           
            
        </div>

    </div>
</div>
