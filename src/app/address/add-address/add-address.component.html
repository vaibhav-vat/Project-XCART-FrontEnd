<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-4 border p-3 mb-3" style="height: 400px">
            <form class="mt-4" (ngSubmit)="addAddress(address)" #address=ngForm>
                <div class="form-group"><h3 class="text-center">Address</h3></div>
                <table class="table table-borderless">
                    
    
                    <tr><td><input class="inputline" type="text" name="state" placeholder="State" ngModel ></td></tr>
                    <tr><td><input class="inputline" type="text" name="city" placeholder="City" ngModel ></td></tr>
                    <tr><td><input class="inputline" type="text" name="postalCode" placeholder="Postal Code" ngModel ></td></tr>
                    <tr><td><input class="inputline" type="text" name="addressLine" placeholder="Address Line" ngModel ></td></tr>
                    
        
                   
                </table>
                <button class="inputline" type="submit" class="btn btn-success btn-block">Add</button>
            </form>
        </div>
    </div>
</div>
