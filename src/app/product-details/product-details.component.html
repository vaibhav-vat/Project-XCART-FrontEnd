

<div class="container-fluid">
        <div class="row justify-content-center"  >
                
                
                     <div  class="card shadow col-lg-4 m-3" style="height: 642px;">
                        <img class="card-img-top p-2"  src="{{producthold.path}}" style=" width: 100% ">
                        <button class="btn btn-primary btn-block"  (click)="AddToCart(producthold.productId)" *ngIf="!auth.isAdminAuthenticated()">Add To Cart</button>
                     </div>
              
    
             
            
                        <div class="card shadow  col-lg-7 m-3" style="height: 642px;">
                        
                            <h4 class="card-title">{{producthold.productName}}</h4>
                            <h5 class="card-title">₹{{producthold.price}}</h5>
                            <h6 class="card-text">{{producthold.tagLine}}</h6>
                            <p class="card-text">{{producthold.productShortDiscription}}</p>
                    
                        </div>

                
        
        </div>
</div>
